{% extends 'base.html' %}

{% block css %}
{% load static %}

<style>
    .image img{
        width: 100%;
        height: 50vh;
        object-fit: fill;
    }
    .container h3{
        text-align: center;
        font-size: 1rem;
        margin-bottom: 1rem;
        margin-top: 1rem;
      
    }
    .container{
        margin-left: 20vh;
        margin-right: 20vh;
    }
</style>
{% endblock css %}


{% block content %} 
<div class="container">
 
    {% for i in blog %}
    <div class="hero">
        <div class="image"><img src='/media/{{i.image}}' alt="blogimage"></div>
        
    </div>
    <div class="wrapper">
    
        <h1>{{i.title}}</h1>
        <h6>{{i.slug}}</h6>
        <p>{{i.content}}</p>
        <p>{{i.id}}</p>
        
        
    </div>
    {% endfor %}
</div>
{% endblock content %}
